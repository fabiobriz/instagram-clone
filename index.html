<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <main class="instagram-wrapper">
        <div class="column-1">
            <img class="phone-image" src="img/iphone-instagram.png" alt="Imagem de telefone logado no instagram">
        </div>
        <div class="column-2">
            <div class="group">
                <img class="instagram-logo" src="img/Instagram_logo.svg" alt="Logomarca do Instagram">
                <form class="login-form" method="post">
                    <input class="login-input" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input class="login-input" type="password" placeholder="Senha">
                    <button class="login-btn" type="submit">Entrar</button>
                </form>    
                <hr>
                <button class="fb-login" type="submit">
                    <span class="fb-icon"></span>
                    <p>Entrar com Facebook</p>
                </button>
                <a class="forgot-password"href="#">Esqueceu a senha?</a>
               
            </div>
            <div class="group">
                <p>Não tem uma conta? <a class="blue" href="#">Cadastre-se</a></p>
            </div>
            <p>Obtenha o aplicativo.</p>
            <div class="download-section">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </main>
</body>
</html>
